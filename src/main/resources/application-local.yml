spring:
  application:
    name: mini-shop-application


  # PostgreSQL Configuration (Local Development)
  datasource:
    url: jdbc:postgresql://localhost:5433/market_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: OrderServiceHikariCP
      auto-commit: true
      connection-test-query: SELECT 1

  # PostgreSQL Replica (Read Replica)
  replica:
    url: jdbc:postgresql://localhost:5435/market_db
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        use_sql_comments: false
      time_zone: UTC
    open-in-view: false

  # MongoDB Configuration (Local - using Docker container)
  data:
    mongodb:
      uri: mongodb://localhost:27017/market_db?replicaSet=rs0
      database: market_db
      auto-index-creation: true

  # Redis Configuration (Local - using Docker container)
  redis:
    data:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1
        shutdown-timeout: 100ms

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    sql-migration-prefix: V
    sql-migration-suffixes: .sql
    validate-on-migrate: true

  # Mail Configuration (Local - using Mailhog)
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
          from: "Mini Market <no-reply@minimarket.com>"

  # Kafka Configuration (Local - using Docker container)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      retries: 3
    consumer:
      bootstrap-servers: localhost:9092
      group-id: mini-shop-group
      auto-offset-reset: earliest

# Actuator & Prometheus Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  server:
    port: 8082

# Logging Configuration
logging:
  level:
    root: INFO
    code.with.vanilson.market: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

