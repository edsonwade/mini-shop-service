spring:
  application:
    name: mini-shop-application

  # PostgreSQL Configuration (Docker - Primary Database)
  datasource:
    url: jdbc:postgresql://postgres-primary:5432/market_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: OrderServiceHikariCP
      auto-commit: true
      connection-test-query: SELECT 1

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQL15Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Redis Configuration (Docker)
  data:
    redis:
      host: redis
      port: 6379
      password: redis_password
      timeout: 60000ms
    mongodb:
      uri: mongodb://mongo-primary:27017/market_db

  # Kafka Configuration (Docker)
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      acks: all
      retries: 3
    consumer:
      bootstrap-servers: kafka:9092
      group-id: mini-shop-group
      auto-offset-reset: earliest

  # Mail Configuration (Docker - Mailhog)
  mail:
    host: mailhog
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    code.with.vanilson: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

